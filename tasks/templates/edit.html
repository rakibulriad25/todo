<form action="editrecord/{{ x.id }}" method="POST">
    {% csrf_token %}
    Title<br>
    <input type="text" name="title" value="{{ x.title }}" placeholder="Enter Title"/>
    <br>Description<br>
    <textarea name="desc" aria-placeholder="Enter Description!">{{ x.desc }}</textarea>
    <input type="submit" value="Submit"/>
</form>
